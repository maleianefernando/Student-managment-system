<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Notas de frequencia | Emmanuel English School</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/stylesheet/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand" id="navbar-brand"><a th:href="@{/estudante/home}">Emmanuel English School</a></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal_do_estudante/notas-frequencia}" id="nota-frequencia"> Notas de frequência </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{#cronograma_de_actividades}" id="cronograma_de_actividades">Cronograma de Actividades</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{#proprinas}" id="proprinas">Mensalidade</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{#material-academico}" id="material-academico">Material Acadêmico</a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="logged-user">
            <div sec:authentication="principal.fullName" class="username"></div>
            <div class="user-icon" id="user-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="result-container" id="result-container">
            <table class="table table-bordered border-primary" width="80%" border="1px">
                <thead >
                    <tr class="table-dark">
                        <th colspan="3" class="colspan">Teste Escrito</th>
                        <th colspan="5" class="colspan">Teste Oral</th>
                        <th class="colspan">Media</th>
                    </tr>
                    <tr>
                        <th>Teste 1</th>
                        <th>Teste 2</th>
                        <th>Teste 3</th>
                        <th>Teste 1</th>
                        <th>Teste 2</th>
                        <th>Teste 3</th>
                        <th>Teste 4</th>
                        <th>Teste 5</th>
                        <th>Media</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td th:text="${assessment.getTesteEscrito1()}">0.0</td>
                        <td th:text="${assessment.getTesteEscrito2()}">0.0</td>
                        <td th:text="${assessment.getTesteEscrito3()}">0.0</td>
                        <td th:text="${assessment.getTesteOral1()}">0.0</td>
                        <td th:text="${assessment.getTesteOral2()}">0.0</td>
                        <td th:text="${assessment.getTesteOral3()}">0.0</td>
                        <td th:text="${assessment.getTesteOral4()}">0.0</td>
                        <td th:text="${assessment.getTesteOral5()}">0.0</td>
                        <td th:text="${assessment.getMedia()}">0.0</td>
                    </tr>
                </tbody>
            </table>


            <!-- <table class="table table-bordered border-primary" width="80%" border="1px">
                <thead >
                    <tr class="table-dark">
                        <th colspan="2" class="colspan">Exame</th>
                        <th class="colspan">Resultado</th>
                    </tr>
                    <tr>
                        <th>Exame Escrito</th>
                        <th>Exame Oral</th>
                        <th>Media Final</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>

                        <td>0.0</td>
                        <td>0.0</td>
                        <td th:text="${assessment.getMedia()}">0.0</td>
                    </tr>
                </tbody>
            </table> -->
        </div>
    </main>

    <script th:src="@{/javascript/script.js}"></script>
</body>
</html>
