<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/stylesheet/home.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand"><a th:href="@{/estudante/home}">Emmanuel English School</a></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal_do_estudante}"> Portal do estudante </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/minha_conta/meus_dados}" id="minha-conta">Minha Conta</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="logged-user">
            <div sec:authentication="principal.fullName" class="username"></div>
            <div class="user-icon" id="user-icon">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </nav>

    <main class="main-container" id="main-container">
        <div class="result-container account-details" id="result-container">
            <form method="post" class="form" th:object="${user}" th:action="@{/minha_conta/alterar_palavra_passe}">
    
                <div class="label-form">
                    <label for="name">Nome completo</label> <input type="text" th:value="${user.nomeCompleto}" readonly>
                </div>
    
                <div class="label-form">
                    <label for="email">Email</label> <input type="text" th:value="${user.email}" readonly>
                </div>
    
                <div class="label-form">
                    <label for="nivel">Nivel</label> <input type="text" th:value="${user.nivel}" readonly>
                </div>

                <div class="label-form">
                    <label for="id">ID</label> <input type="text" th:value="${user.idEstudante}" readonly>
                </div>
    
                <div class="label-form">
                    <label for="password">Palavra-Passe</label> <input type="password" th:field="*{password}">
                </div>
    
                <div class="label-form">
                    <label for="password">Nova Palavra-Passe</label> <input type="password" th:field="*{password}">
                </div>
    
                <div class="label-form">
                    <button type="submit">Salvar alterações</button>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/javascript/home.js}"></script>
</body>
</html>
